<html>
	<head>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="phonegap.js"></script>
		<script src="cdv-plugin-fb-connect.js"></script>
	    <!-- facebook js sdk -->
		<script src="facebook-js-sdk.js"></script>
		<script src="jquery.jsonp-2.1.4.min.js"></script>
		<script src="./includes/basics.js" type="text/javascript"></script>
		<link href='index.css' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no" />
		<script type="text/javascript">
             <!-- These are the notifications that are displayed to the user through pop-ups if the above JS files does not exist in the same directory-->
            if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
            if (typeof CDV == 'undefined') alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');
            if (typeof FB == 'undefined') alert('FB variable does not exist. Check that you have included the Facebook JS SDK file.');
            
		            
		            
		function valida_login(){
		var login_user = $("input[name='login-user']").val(); //login name
		var login_password = $("input[name='login-password']").val(); //login pass
		if(login_password.length > 0 && login_user.length > 0){ //checa se ele digitou
		document.getElementById('hidden').style.display='block'; //aciona animação de carregamento
		
		$.get("http://www.ihabi.net/IHABI_APP_BACKEND/gets.php", { login_user: login_user, login_password: login_password, parameter: 'only_auth' }) //parametros do POST
		.done(function(data) {
		document.getElementById('hidden').style.display='none'; //desaciona animação de carregamento
		
		if (data == "null"){
		status('open', 'Esta conta não existe', '3000');
		}
		
		if(data == "error"){
		status('open', 'Senha incorreta', '3000');
		}
		
		if(data == "true"){
		window.localStorage.setItem('auth', 'true');
		window.localStorage.setItem('auth_login', login_user);
		window.localStorage.setItem('auth_pass', login_password);
		window.location.replace('./index.html');
		}
		});
		
		.fail(function() {
		status('open', 'Não foi possível se conectar', '3000');
		});
		return false;
		}
		
		else{  //ele não digitou
		status('open', 'Preencha todos os campos', '3000');
		}
		}
		
		
		function face_login(id){
		document.getElementById('hidden').style.display='block'; //aciona animação de carregamento
		$.get("http://www.ihabi.net/IHABI_APP_BACKEND/gets.php", { login_password: id, parameter: 'face_auth' }) //parametros do POST
		.done(function(data) {
		
		if (data == "nonface"){
		status('open', 'Entre em www.ihabi.net e crie uma conta primeiro', '3000');
		}
		
		else{
		window.localStorage.setItem('auth', 'true');
		window.localStorage.setItem('auth_login', data);
		window.localStorage.setItem('auth_pass', id);
		window.location.replace('./index.html');
		}
		document.getElementById('hidden').style.display='none'; //desaciona animação de carregamento
		});
		.fail(function() {
		status('open', 'Não foi possível se conectar', '3000');
		});
		return false;
		}
		function onBackKeyDown(e) {
		  e.preventDefault();
		}

            
            
            
        function logina() {
                FB.login(
                         function(response) {
                         if (response.authResponse.userId) {
                         face_login(response.authResponse.userId);
                         } else {
                         alert('Tente novamente')
                         }
                         },
                         { scope: "email" }
                         );
        }
            
            document.addEventListener('deviceready', function() {
									  document.addEventListener("backbutton", onBackKeyDown, false);
                                      try {
                                      FB.init({ appId: "193453177489005", nativeInterface: CDV.FB, useCachedDialogs: false });
                                      } catch (e) {
                                      }
                                      }, false);
            </script>
	</head>
	<body id="body">
	 <div id="fb-root"></div>
		<div id="header">
		<div id="menu" class="cl" onclick="menu();" ontouchstart="return true;">
		</div>
		<div id="logo">iHabi Messenger</div>
		</div>
		<div id="menu-bar">
		<div id="item"></div>
		<div id="item"></div>
		<div id="item"></div>
		<div id="item" onclick="logout();">Sair</div>
		</div>
		<div id="fade"></div>
		
		<div class="content" id="login" style="display:block">
			<div id="make" class="cl2">Fazer login</div>
			<div id="space">
				<div id="sp-login">
					<form name="login" action="" onsubmit="return false;">
					<input name="login-user" type="text" placeholder="Nome de usuário ou e-mail" id="login" required=""></input>
					<input name="login-password" placeholder="Senha" id="login_senha" type="password" required=""></input>
					<div onclick="valida_login();" ontouchstart="return true;" class="cl" id="sub"></div>
					<div onclick="logina();" ontouchstart="return true;" class="cl" id="subf"></div>
					
					</form>
				</div>
			</div>
		</div>
		<div id="hidden"></div>
		<div id="status"></div>
	</body>
</html>
